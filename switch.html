<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
        <body>
            <label for="weather">What is the weather like?</label>
            <select id="weather">
                <option value="sunny">Sunny</option>
                <option value="windy">Windy</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
                <option value="cloudy">Cloudy</option>
            </select>
            <a href="#" onclick="btnPressed()">Answer!</a>
            <p id= "outputText"> Weather advice:  </p>

            <script>
                function btnPressed(){
                    var weatherSelected = document.getElementById("weather").value;
                    var advice;

                    switch(weatherSelected){
                        case "sunny":
                            advice = "  Put on sunblock";
                            break;
                        case "windy":
                            advice = "  Don't forget your jacket";
                            break;
                        case "rainy":
                            advice = "  Umbrellas are required";
                            break;
                        case "snowy":
                            advice = "  Snow blizzard on the horizon";
                            break;
                        case "cloudy":
                            advice = "  Carry a jacket it might rain";
                            break;




                    }
                    document.getElementById("outputText"). innerHTML = "Weather advice:" + advice;
                 }

            </script>

        </body>
    
</html>
